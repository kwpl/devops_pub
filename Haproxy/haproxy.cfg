# Simple configuration for an HTTPS proxy listening on port 8443 on all
# interfaces and forwarding requests to two backend serves
#global
#    daemon
#    maxconn 256
global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:444
  stats enable
  stats uri /
  stats refresh 10s

frontend myfrontend
  bind :80
  bind :443 ssl crt /usr/local/etc/haproxy/ssl/cert.pem
  http-request redirect scheme https unless { ssl_fc }
  default_backend webservers

backend webservers
  balance roundrobin
  server s1 web1:80 check
  server s2 web2:80 check